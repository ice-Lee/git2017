<script>
    (function (doc, win) {
        var _root = doc.documentElement,
            resizeEvent = 'orientationchange' in window ? 'orientationchange' : 'resize',
            resizeCallback = function () {
                var clientWidth = _root.clientWidth,
                    fontSize = 10*10;
                if (!clientWidth) return;
                if(clientWidth < 1080) {
                    fontSize = 100*(clientWidth / 750);
                } else {
                    fontSize = 100*(1080 / 750);
                }
                _root.style.fontSize = fontSize + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvent, resizeCallback, false);
        doc.addEventListener('DOMContentLoaded', resizeCallback, false);
    })(document, window);
</script>

<script type="text/javascript">
    var _focus;
    $.ajax({
        url: 'http://api.iclient.ifeng.com/ClientNews?id=SYLB10,SYDT10&gv=5.4.0&os=ios&uid=8jWzrXDWQeep2Nw4AZYzmHxkbneHy4Fj&callback=jQuery191037427085312083364_1483258003039&_=1483258003040',
        dataType: 'jsonp',
        jsonp: 'callback',
        success: function (data) {
            for (i = 0; i < data.length; i++) {
                if (data[i].type == 'focus') {
                    var focusList = data[i].item;
//                    console.log(_focus);
                } else {
                    var itemList = data[i].item;
                    console.log(itemList);
                }
            }
            _focus = focusList;
            $('.swiper-wrapper').append(_.template($('#focusTmp').html(), _focus));
            var myswiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination'
            });
            _item=itemList;
            _item.forEach(function (item) {
                item.updateTime=changeTime(item.updateTime);
            });
            $('.main').html(_.template($('#mainTmp').html(),_item));
        }
    });
    //戳整理
    function changeTime(time){
        if(time){
            var str=time;
            var str1 =str.substr(5,2);
            var str2 =str.substr(8,2);
            return str=str1+'-'+str2;
        }
    }
</script>
